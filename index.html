
<!DOCTYPE html>
<html>
<head>
  
  <!--External Style-->
  <script src="btndisabled.js"></script>
  
   <!--Javascript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!--Google font style-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">

  <!--Bootstrap stuff-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Women in Tech</title>
</head>
<body>
  <!--Title of our website-->
  <h1><center>Women In Tech: A <strike>Game</strike> Reality </center></h1>
  <small><small><center><h1>Pick a company to work at: </h1></center></small></small>
  <!--Three company branches-->
  <!--After clicking one of the buttons all of the other buttons are disabled-->
  <div class="container">
    <!--Button for Apple-->
    <button class = "w3-button w3-xlarge w3-round w3-teal" onclick="document.getElementById('AppleImage').style.display = 'block'; clicksBtn(); Apple(); undisableBtn(); showGo();">Apple</button>
    <!--Button for Google-->
    <button class="w3-button w3-xlarge w3-round w3-teal" onclick="document.getElementById('GoogleImage').style.display = 'block'; clicksBtn(); Google(); undisableBtn(); showGo();">Google</button>
    <!--Button for Facebook-->
    <button class = "w3-button w3-xlarge w3-round w3-teal" onclick="document.getElementById('fbImage').style.display = 'block'; clicksBtn(); Facebook(); undisableBtn(); showGo();">Facebook</button>
  </div>
  
<!--The right side-->
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <!--Narration-->
        <p id="googleOp" class="computer_type"></p>
        <p id="AppleOp" class="computer_type"></p>
        <p id="FbOp" class="computer_type"></p>
        <p id="appleStart" class="computer_type"></p>
        <p id="quiet" class="computer_type"></p>
        <p id="meanBoss" class="computer_type"></p>
        <p id="quit" class="computer_type"></p>
        <p id="beyonce" class="computer_type"></p>
        <p id="situation_100" class="computer_type"></p>
        <p id="situation_200" class="computer_type"></p>
        <p id="situation_300" class="computer_type"></p>

          <button class ="hideEvery" id="go" onclick= "document.getElementById('MeanImage').style.display = 'block'; nextStory(); showBoss(); showQuiet();">Go On...</button>

          <button class="hideEvery" id="boss" onclick="document.getElementById('BossImage').style.display = 'block'; talktoboss(); showEpiphany();">Talk to Boss</button>
      
          <button class="hideEvery" id="stayquiet1" onclick="document.getElementById('GodMom').style.display = 'block'; stayquiet2(); notify1();">Stay Quiet</button>

          <button class="hideEvery" id="quitthis" onclick="document.getElementById('GuyImage').style.display = 'block'; quitThis(); hideBoss(); hideQuiet(); showB();">Epiphany</button>

          <button class="hideEvery" id="wrw" onclick="document.getElementById('Beyonce').style.display = 'block'; whoruntheworld(); hideEpiphany();">Who Runs The World?</button>
    </div>

    <div class="col-sm-6">
      <!--Pictures-->
        <div class="container">
          <!--Making images move to the left-->
          <img id="GoogleImage" class="company-image" src="Google.jpg">
          <img id="AppleImage" class="company-image" src="Apple.jpg">
          <img id="fbImage" class="company-image" src="https://images.techhive.com/images/article/2015/10/151027-facebook-headquarters-2-100624904-orig.jpg">
          <img id="MeanImage" class="company-image" src="guy1.jpg">
          <img id="BossImage" class="company-image" src="boss.jpg">
          <img id="GodMom" class="company-image" src="Ada.jpg">
          <img id="GuyImage" class="company-image" src="guy.jpg">
          <img id="Beyonce" class="company-image" src="https://pbs.twimg.com/media/DFwlhIbUwAAAY_j.jpg:large">
          <img id="TwitterImage" class="company-image" src="Twitter.jpg">
        </div>
    </div>
    
  </div>
</div>
  
</body>
</html>
